<!doctype html>
<html>
<head>
    <base href="static/"></base>
    <title>Network | DataSet</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vis.js"></script>
    <script type="text/javascript" src="js/long.js"></script>
    <script type="text/javascript" src="js/bytebuffer.js"></script>
    <script type="text/javascript" src="js/protobuf.js"></script>

    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
    <div id="network"></div>

    <div class="main" id="main">
        <h2>OnionMessenger</h2>
        <form id="login" method="post">
            <input type="text" name="username" placeholder="Username" id="username"/>
            <input type="password" name="password" placeholder="Password" id="password"/>
            <div id="error">
                Wrong user credentials have been entered.
            </div>
            <input type="submit" id="submitlogin" value="Log in"/>
        </form>
    </div>

    <div id="dashboard">
        <h3>Find Node</h3>
        <p>
            <form id="finder">
                <input type="text" id="find_node" placeholder="Zoek hier op een node" />
                <input type="submit" name="ZOEK" />
            </form>
        </p>
	</div>
</body>
</html>
