<!doctype html>
<html>
<head>
    <base href="static/"></base>
    <title>Network | DataSet</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vis.js"></script>
    <script type="text/javascript" src="js/long.js"></script>
    <script type="text/javascript" src="js/bytebuffer.js"></script>
    <script type="text/javascript" src="js/protobuf.js"></script>

    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>

    <div id="network"></div>

    <div id="dashboard">
        <h3>Find Node</h3>
        <p>
            <form id="finder">
                <input type="text"  class="padding-input" id="find_node" placeholder="Search nodes" />
                <input type="submit" class="padding-button" value="Search"/>
            </form>
        </p>

        <div id="edit-from-edge" class="hide-display">
            <br />
            <hr>
            <br />
            <h3>Alter edge</h3>
            <table>
                <tr>
                    <td>
                        From:
                    </td>
                    <td>
                        <input type="text" class="padding-input-edge" id="edge-from1" disabled value="undef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        To:
                    </td>
                    <td>
                        <input type="text" class="padding-input-edge" id="edge-to1" disabled value="undef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Weight:
                    </td>
                    <td>
                        <input type="number" class="padding-input-edge" id="weight1" value="undef" class="edge-weight" placeholder="not defined" onchange="updateEdge($('#edge-from1').val(), $('#edge-to1').val(), $('#weight1').val(), 'weight1')"/>
                    </td>
                    <td class="padding-table-data">
                        <input class="padding-button" type="submit" value="Delete" onclick="deleteEdge($('#edge-from1').val(), $('#edge-to1').val(), 'weight1')" />
                    </td>
                </tr>
            </table>
            <br />
            <table>
                <tr>
                    <td>
                        From:
                    </td>
                    <td>
                        <input type="text" class="padding-input-edge" id="edge-from2" disabled value="undef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        To:
                    </td>
                    <td>
                        <input type="text" class="padding-input-edge" id="edge-to2" disabled value="undef"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Weight:
                    </td>
                    <td>
                        <input type="number" class="padding-input-edge" id="weight2" value="undef" class="edge-weight" placeholder="not defined" onchange="updateEdge($('#edge-from2').val(), $('#edge-to2').val(), $('#weight2').val(), 'weight2')"/>
                    </td>
                    <td class="padding-table-data">
                        <input class="padding-button" type="submit" value="Delete" onclick="deleteEdge($('#edge-from2').val(), $('#edge-to2').val(), 'weight2')" />
                    </td>
                </tr>
            </table>
        </div>

        <div id="edit-from-node" class="hide-display">
            <br />
            <hr>
            <br />
            <h3>Alter node</h3>
            <p>
                <input type="text" class="padding-input" id="nodeId" name="nodeId" disabled>
                <input type="submit" class="padding-button" value="Add edge" onclick="createEdgeForm($('#nodeId').val())" />
            </p>
        </div>

        <div id="add-edge-from-node" class="hide-display">
        <br/>
            <input type="hidden" id="edgeId" value="0"/>
            <div class="edge-information">
                <table>
                    <tr>
                        <td>
                            From:
                        </td>
                        <td>
                            <input type="text" class="padding-input-edge" id="from" disabled value="undef"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            To:
                        </td>
                        <td>
                            <input id="to" list="suggestions" class="padding-input-edge" onkeyup="createSuggestions($('#to').val())">
                            <datalist id="suggestions">
                                <option value="test">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Weight:
                        </td>
                        <td>
                            <input type="number" id="weight" class="padding-input-edge" value="undef" />
                        </td>
                        <td class="padding-table-data">
                            <input type="submit" class="padding-button" value="Save" onclick="addEdge($('#from').val(), $('#to').val(), $('#weight').val() )" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>

	</div>
</body>
</html>
