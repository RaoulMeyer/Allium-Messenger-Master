<!doctype html>
<html>
<head>
    <base href="static/"></base>
    <title>Network | DataSet</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/vis.js"></script>
    <script type="text/javascript" src="js/long.js"></script>
    <script type="text/javascript" src="js/bytebuffer.js"></script>
    <script type="text/javascript" src="js/protobuf.js"></script>

    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>

    <div id="network"></div>

    <div id="dashboard">
        <h3>Find Node</h3>
        <p>
            <form id="finder">
                <input type="text" id="find_node" placeholder="Zoek hier op een node" />
                <input type="submit" name="ZOEK" />
            </form>
        </p>

        <div id ="edit-from-edge" style="display: none">
        - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
            <h3>Alter edge</h3>

                <input hidden disabled id="edgeFrom" value="0"/>
                <input hidden disabled id="edgeTo" value="0"/>
            <p>
                Edge:
                <span id = "edgeData1"></span>
                <br>Weight: <input type="number" id="weight1" value="undef" style="width:140px" placeholder="not defined" onchange="updateEdge($('#edgeFrom').val(), $('#edgeTo').val(), $('#weight1').val())"/>
                <input style="float:right" type="submit" value="Delete edge" onclick="deleteEdge($('#edgeFrom').val(), $('#edgeTo').val())" />
            </p>
            <br/>
            <p>
                Edge:
                <span id = "edgeData2"></span>
                <br>Weight: <input type="number" id="weight2" value="undef" style="width:140px" placeholder="not defined" onchange="updateEdge($('#edgeTo').val(), $('#edgeFrom').val(), $('#weight2').val())"/>
                <input style="float:right" type="submit" value="Delete edge" onclick="deleteEdge($('#edgeTo').val(), $('#edgeFrom').val())" />
            </p>
        </div>

        <div id ="edit-from-node" style="display: none">
        - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
            <h3>Alter node</h3>
            <p>
                <input type="text" id="nodeId" name="nodeId" disabled>
                <input type="submit" value="Edge toevoegen" style="float:right" onclick="createEdgeForm($('#nodeId').val())" />
            </p>
        </div>

        <div id ="add-edge-from-node" style="display: none">
        <br/>
            <span id = "NodeEdgeData"></span>
            <input type="hidden" id="edgeId" value="0"/>
            <div style="float: left; padding-right: 10px">
                From: <br>
                To: <br>
                Weight: <br>
            </div>
            <div style="float: left">
                <input type="text" id="from" disabled value="undef"/> <br>
                <input type="text" id="to" placeholder="Zoek hier op een node"/> <br>
                <input type="number" id="weight" value="undef" /> <br>
            </div>

            <br><br><input  style="float:right" type="submit" value="Opslaan" onclick="addEdge($('#from').val(), $('#to').val(), $('#weight').val() )" />

        </div>

	</div>
</body>
</html>
